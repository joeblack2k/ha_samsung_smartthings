      required: true
      selector:
        text: {}

frame_delete_artwork_list:
  name: Frame delete artwork list
  description: Delete multiple artworks by content_id from The Frame (local LAN mode).
  fields:
    frame_entity_id:
      name: Frame entity
      required: true
      selector:
        entity: {}
    content_ids:
      name: Content IDs
      description: List or comma separated content IDs.
      required: true
      selector:
        text: {}

frame_sync_folder:
  name: Frame sync folder
  description: Sync a local folder of image files to The Frame with dedup based on hash+mtime.
  fields:
    frame_entity_id:
      name: Frame entity
      required: true
      selector:
        entity: {}
    folder:
      name: Folder path
      required: true
      selector:
        text: {}
    recursive:
      name: Recursive
      required: false
      default: false
      selector:
        boolean: {}
    delete_orphans:
      name: Delete orphans
      description: Delete previously synced items that are no longer present in folder.
      required: false
      default: false
      selector:
        boolean: {}

frame_set_slideshow:
  name: Frame set slideshow
  description: Configure slideshow duration and shuffle mode on The Frame.
  fields:
    frame_entity_id:
      name: Frame entity
      required: true
      selector:
        entity: {}
    minutes:
      name: Minutes
      required: true
      selector:
        number:
          min: 0
          max: 240
          mode: slider
    shuffled:
      name: Shuffled
      required: false
      default: true
      selector:
        boolean: {}
    category_id:
      name: Category ID
      required: false
      selector:
        text: {}

frame_set_motion_timer:
