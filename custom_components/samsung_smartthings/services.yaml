raw_command:
  name: Raw SmartThings command
  description: Send a raw capability command to the device. This is the universal escape hatch for new/unknown capabilities.
  fields:
    device_id:
      name: Device ID
      description: SmartThings device id. Optional if you target an entity_id.
      example: 42bd98c9-56ca-15fc-f84d-85e193f951a5
      required: false
      selector:
        text: {}
    component:
      name: Component
      description: SmartThings component (usually `main`).
      example: main
      required: true
      selector:
        text: {}
    capability:
      name: Capability
      example: samsungvd.remoteControl
      required: true
      selector:
        text: {}
    command:
      name: Command
      example: send
      required: true
      selector:
        text: {}
    args_json:
      name: Args JSON
      description: JSON array (preferred) or single JSON value. Leave empty for no args.
      example: '["HOME","PRESS_AND_RELEASED"]'
      required: false
      selector:
        text: {}

play_track:
  name: Play track
  description: Play a URI on devices that support `audioNotification` (typically soundbars/speakers).
  fields:
    device_id:
      name: Device ID
      description: SmartThings device id. Optional if you target an entity_id.
      required: false
      selector:
        text: {}
    uri:
      name: URI
      example: https://example.com/sound.mp3
      required: true
      selector:
        text: {}
    level:
      name: Level
      description: Optional volume level (0-100).
      required: false
      selector:
        number:
          min: 0
          max: 100
          mode: slider

play_track_and_restore:
  name: Play track and restore
  description: Play a URI and restore previous state (if supported).
  fields:
    device_id:
      name: Device ID
      required: false
      selector:
        text: {}
    uri:
      name: URI
      required: true
      selector:
        text: {}
    level:
      name: Level
      required: false
      selector:
        number:
          min: 0
          max: 100
          mode: slider

play_track_and_resume:
  name: Play track and resume
  description: Play a URI and resume previous playback (if supported).
  fields:
    device_id:
      name: Device ID
      required: false
      selector:
        text: {}
    uri:
      name: URI
      required: true
      selector:
        text: {}
    level:
      name: Level
      required: false
      selector:
        number:
          min: 0
          max: 100
          mode: slider

launch_app:
  name: Launch app
  description: Launch an app on Samsung TVs that support `custom.launchapp`.
  fields:
    device_id:
      name: Device ID
      required: false
      selector:
        text: {}
    app_id:
      name: App ID
      required: false
      selector:
        text: {}
    app_name:
      name: App name
      required: false
      selector:
        text: {}

set_ambient_content:
  name: Set ambient content
  description: Set ambient/art content on The Frame (advanced). Data must be a JSON object accepted by SmartThings.
  fields:
    device_id:
      name: Device ID
      required: false
      selector:
        text: {}
    data_json:
      name: Data JSON
      example: '{"appId":"...","contentId":"..."}'
      required: true
      selector:
        text: {}
