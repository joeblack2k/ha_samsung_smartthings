raw_command:
  name: Raw SmartThings command
  description: Send a raw capability command to the device. This is the universal escape hatch for new/unknown capabilities.
  fields:
    device_id:
      name: Device ID
      description: SmartThings device id. Optional if you target an entity_id.
      example: 42bd98c9-56ca-15fc-f84d-85e193f951a5
      required: false
      selector:
        text: {}
    entity_id:
      name: Entity ID
      description: Any entity created by this integration. Optional if you provide device_id.
      required: false
      selector:
        entity: {}
    component:
      name: Component
      description: SmartThings component (usually `main`).
      example: main
      required: true
      selector:
        text: {}
    capability:
      name: Capability
      example: samsungvd.remoteControl
      required: true
      selector:
        text: {}
    command:
      name: Command
      example: send
      required: true
      selector:
        text: {}
    args_json:
      name: Args JSON
      description: JSON array (preferred) or single JSON value. Leave empty for no args.
      example: '["HOME","PRESS_AND_RELEASED"]'
      required: false
      selector:
        text: {}

play_track:
  name: Play track
  description: Play a URI on devices that support `audioNotification` (typically soundbars/speakers).
  fields:
    device_id:
      name: Device ID
      description: SmartThings device id. Optional if you target an entity_id.
      required: false
      selector:
        text: {}
    uri:
      name: URI
      example: https://example.com/sound.mp3
      required: true
      selector:
        text: {}
    level:
      name: Level
      description: Optional volume level (0-100).
      required: false
      selector:
        number:
          min: 0
          max: 100
          mode: slider

play_track_and_restore:
  name: Play track and restore
  description: Play a URI and restore previous state (if supported).
  fields:
    device_id:
      name: Device ID
      required: false
      selector:
        text: {}
    uri:
      name: URI
      required: true
      selector:
        text: {}
    level:
      name: Level
      required: false
      selector:
        number:
          min: 0
          max: 100
          mode: slider

play_track_and_resume:
  name: Play track and resume
  description: Play a URI and resume previous playback (if supported).
  fields:
    device_id:
      name: Device ID
      required: false
      selector:
        text: {}
    uri:
      name: URI
      required: true
      selector:
        text: {}
    level:
      name: Level
      required: false
      selector:
        number:
          min: 0
          max: 100
          mode: slider

launch_app:
  name: Launch app
  description: Launch an app on Samsung TVs that support `custom.launchapp`.
  fields:
    device_id:
      name: Device ID
      required: false
      selector:
        text: {}
    app_id:
      name: App ID
      required: false
      selector:
        text: {}
    app_name:
      name: App name
      required: false
      selector:
        text: {}

set_art_mode:
  name: Set Art Mode
  description: Best-effort Art/Ambient mode. Tries multiple SmartThings methods depending on the TV model/account.
  fields:
    device_id:
      name: Device ID
      description: SmartThings device id. Optional if you target an entity_id.
      required: false
      selector:
        text: {}
    entity_id:
      name: Entity ID
      description: Any entity created by this integration. Optional if you provide device_id.
      required: false
      selector:
        entity: {}
    "on":
      name: On
      description: Turn Art Mode on (true). Off is best-effort.
      required: false
      default: true
      selector:
        boolean: {}

set_ambient_content:
  name: Set ambient content
  description: Set ambient/art content on The Frame (advanced). Data must be a JSON object accepted by SmartThings.
  fields:
    device_id:
      name: Device ID
      required: false
      selector:
        text: {}
    data_json:
      name: Data JSON
      example: '{"appId":"...","contentId":"..."}'
      required: true
      selector:
        text: {}

set_night_mode:
  name: Set night mode (local soundbar)
  description: Enable or disable Night Mode on Samsung local soundbar entries.
  fields:
    entity_id:
      name: Entity ID
      description: Local soundbar entity from this integration (for example media_player.soundbar_192_168_2_165).
      required: true
      selector:
        entity: {}
    night:
      name: Night mode
      description: true to enable, false to disable.
      required: true
      selector:
        boolean: {}

frame_upload_artwork:
  name: Frame upload artwork
  description: Upload local image file to The Frame (local LAN mode). Optionally show immediately.
  fields:
    frame_entity_id:
      name: Frame entity
      description: Any entity from the target Frame local entry.
      required: true
      selector:
        entity: {}
    path:
      name: Local file path
      required: true
      selector:
        text: {}
    matte:
      name: Matte id
      required: false
      default: shadowbox_polar
      selector:
        text: {}
    portrait_matte:
      name: Portrait matte id
      required: false
      selector:
        text: {}
    show_now:
      name: Show now
      required: false
      default: true
      selector:
        boolean: {}
    use_border:
      name: Use border
      required: false
      default: true
      selector:
        boolean: {}
    matte_id:
      name: Matte override
      description: Optional border id. Leave empty for automatic choice.
      required: false
      selector:
        text: {}

frame_select_artwork:
  name: Frame select artwork
  description: Show an existing artwork by content_id on The Frame (local LAN mode).
  fields:
    frame_entity_id:
      name: Frame entity
      required: true
      selector:
        entity: {}
    content_id:
      name: Content ID
      required: true
      selector:
        text: {}
    show_now:
      name: Show now
      required: false
      default: true
      selector:
        boolean: {}
    use_border:
      name: Use border
      required: false
      default: true
      selector:
        boolean: {}
    matte_id:
      name: Matte override
      description: Optional border id. Leave empty for automatic choice.
      required: false
      selector:
        text: {}

frame_set_local_file:
  name: Frame set local file
  description: Upload and show one local file (absolute path or relative to FrameTV folder) on The Frame.
  fields:
    frame_entity_id:
      name: Frame entity
      required: true
      selector:
        entity: {}
    path:
      name: File path
      description: Absolute path or relative path inside the FrameTV folder.
      required: true
      selector:
        text: {}
    show_now:
      name: Show now
      required: false
      default: true
      selector:
        boolean: {}
    use_border:
      name: Use border
      required: false
      default: true
      selector:
        boolean: {}
    matte_id:
      name: Matte override
      description: Optional border id. Leave empty for automatic choice.
      required: false
      selector:
        text: {}

frame_set_internet_artwork:
  name: Frame set internet artwork
  description: Download, upload and show internet artwork from a collection, optionally random.
  fields:
    frame_entity_id:
      name: Frame entity
      required: true
      selector:
        entity: {}
    collection:
      name: Collection
      description: museums, nature, architecture
      required: false
      default: museums
      selector:
        select:
          options:
            - museums
            - nature
            - architecture
    random:
      name: Random pick
      required: false
      default: true
      selector:
        boolean: {}
    index:
      name: Index
      description: Used when random is false (1..24).
      required: false
      default: 1
      selector:
        number:
          min: 1
          max: 24
          mode: slider
    use_border:
      name: Use border
      required: false
      default: true
      selector:
        boolean: {}
    matte_id:
      name: Matte override
      description: Optional border id. Leave empty for automatic choice.
      required: false
      selector:
        text: {}

frame_set_favorite_artwork:
  name: Frame set favorite artwork
  description: Set artwork from FrameTV favorites. Use favorite_id or pick random favorite.
  fields:
    frame_entity_id:
      name: Frame entity
      required: true
      selector:
        entity: {}
    favorite_id:
      name: Favorite ID
      description: Optional id from FrameTV favorites. Leave empty with random=true to pick random favorite.
      required: false
      selector:
        text: {}
    favorite_title:
      name: Favorite title
      description: Optional exact title match from favorites (easier than favorite_id).
      required: false
      selector:
        text: {}
    random:
      name: Random favorite
      required: false
      default: false
      selector:
        boolean: {}
    use_border:
      name: Use border
      required: false
      default: true
      selector:
        boolean: {}
    matte_id:
      name: Matte override
      description: Optional border id. Leave empty for automatic choice.
      required: false
      selector:
        text: {}

